<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSV to Table</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>Upload CSV to Display Table 1</h2>
<input type="file" id="csvFileInput" accept=".csv" onchange="loadCSV(event)">

<h3>Table 1</h3>
<div id="csvTableDiv"></div>

<h3>Table 2</h3>
<table id="summaryTable">
  <tr>
    <th>Category</th>
    <th>Value</th>
  </tr>
  <tr>
    <td>Alpha</td>
    <td id="alphaValue">-</td>
  </tr>
  <tr>
    <td>Beta</td>
    <td id="betaValue">-</td>
  </tr>
  <tr>
    <td>Charlie</td>
    <td id="charlieValue">-</td>
  </tr>
</table>

<script src="script.js"></script>
</body>
</html>
